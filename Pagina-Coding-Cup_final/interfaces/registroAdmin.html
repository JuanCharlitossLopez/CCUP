    <form action="" class="mx-auto p-2 needs-validation mt-3" novalidate="" style="width: 50%;">
        <h1>Registrar Administrador</h1>
        <div class="mt-3">
            * Nombre completo: <span id="spnClave"></span>
        </div>
        <div>
            <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required>
        </div>

        <div class="mt-3">* Correo:</div>
        <div class="input-group ">
            
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" required>
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Server" aria-label="Server" required>
        </div> 
        
        <div class="mt-3">* Usuario:
            <div>
                <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" required>
            </div>
        </div>
        
          
        <div class="row mt-3">
            <div class="col mt-3">
                * Contraseña
                <input type="password" id="txtpass1" class="form-control" required="">
            </div>
            <div class="col mt-3">
                * Confirmar contraseña
                <input type="password" id="txtpass2" class="form-control" required="">
            </div>
        </div>

        <div class="botones">
            <button id="btnGuardar" class="btn" style="background-color: #071a83; color: white; width: 300px;">Guardar</button>
            <!-- <button type="reset" id="btnLimpiar" class="btn btn-warning">Limpiar</button>
            <button id="btnVolver" class="btn btn-dark">Volver</button> -->
        </div>
        
    </form>
